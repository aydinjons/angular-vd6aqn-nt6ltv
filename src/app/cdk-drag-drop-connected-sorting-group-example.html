<div cdkDropListGroup class="container">
<div class="example-container sticky" >
<h2>Sticky</h2>
<div
  cdkDropList
  [cdkDropListData]="sticky"
  class="example-list"
  (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of sticky" cdkDrag>{{item}}</div>
</div>
</div>
  <div class="example-container"  *ngFor="let item of widgets">
    <h2>{{item.name}}</h2>
    <div
      cdkDropList
      [cdkDropListData]="item.widgetList"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of item.widgetList" cdkDrag>{{item}}
      <dialog-overview-example></dialog-overview-example>
      </div>
    </div>
  </div>
</div>
